                <li><a href="projetos.html">Projetos</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Formulário de Cadastro</h2>
        
        <form action="#" method="post">
            <fieldset>
                <legend>Dados Pessoais</legend>
                
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required minlength="3" placeholder="Digite seu nome completo">
                
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required autocomplete="email" placeholder="seuemail@exemplo.com">
                
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00">
                
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required pattern="\(\d{2}\) \d{5}-\d{4}" placeholder="(00) 00000-0000">
                
                <label for="nascimento">Data de Nascimento:</label>
                <input type="date" id="nascimento" name="nascimento" required>
            </fieldset>

            <fieldset>
                <legend>Endereço</legend>
                
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" required pattern="\d{5}-\d{3}" placeholder="00000-000">
                
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" required placeholder="Rua, número e complemento">
                
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" required placeholder="Nome da cidade">
                
                <label for="estado">Estado:</label>
                <input type="text" id="estado" name="estado" required pattern="[A-Z]{2}" placeholder="SP" maxlength="2">
            </fieldset>

            <fieldset>
                <legend>Interesse em Voluntariado</legend>
                
                <label for="area">Área de Interesse:</label>
                <select id="area" name="area">
                    <option value="">Selecione uma área</option>
                    <option value="educacao">Educação</option>
                    <option value="saude">Saúde</option>
                    <option value="administracao">Administração</option>
                    <option value="comunicacao">Comunicação</option>
                    <option value="captacao">Captação de Recursos</option>
                    <option value="logistica">Logística</option>
                </select>
                
                <label for="disponibilidade">Disponibilidade:</label>
                <select id="disponibilidade" name="disponibilidade">
                    <option value="">Selecione sua disponibilidade</option>
                    <option value="manha">Manhã</option>
                    <option value="tarde">Tarde</option>
                    <option value="noite">Noite</option>
                    <option value="finais-semana">Finais de Semana</option>
                    <option value="flexivel">Flexível</option>
                </select>
                
                <label for="mensagem">Mensagem (opcional):</label>
                <textarea id="mensagem" name="mensagem" rows="5" placeholder="Conte-nos um pouco sobre você e por que deseja ser voluntário"></textarea>
            </fieldset>

            <button type="submit">Cadastrar</button>
            <button type="reset">Limpar Formulário</button>
        </form>
    </main>
